language: python
python:
  - "3.7"
# command to install dependencies
install:
  - pip install -r requirements.txt
  
cache:
  - directories:
    - lab_1/Tests

# command to run tests
script:
  - python -m unittest discover 
  - python lab_1/Tests/1_test.py
  - python lab_1/Tests/2_test.py
  - python lab_1/Tests/3_test.py
